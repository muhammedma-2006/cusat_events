<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSAT Event Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üéì</div>
                <h1>CUSAT EVENT HUB</h1>
            </div>
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search events...">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    ‚ûï Add Event
                </button>
            </div>
        </header>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="academic">Academic</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date</label>
                    <input type="date" id="dateFilter">
                </div>
                <div class="filter-group">
                    <label>Location</label>
                    <input type="text" id="locationFilter" placeholder="Filter by location">
                </div>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
            </div>
        </section>

        <!-- Events Grid -->
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here -->
        </div>

        <!-- About Section -->
        <section class="about-section">
            <div class="about-content">
                <h3>About CUSAT Event Hub</h3>
                <p>Your central platform for discovering and managing events at Cochin University of Science and Technology. Stay connected with campus activities, workshops, seminars, and more!</p>
            </div>
            <div class="about-image"></div>
        </section>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Event</h2>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time *</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location *</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category *</label>
                    <select id="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="academic">Academic</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Event description..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js">
        
    </script>
</body>
</html>

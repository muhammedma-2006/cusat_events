<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSAT Event Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 12px 45px 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            background: white;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 250px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .event-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .event-poster {
            height: 250px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .event-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .event-poster-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .event-details {
            padding: 20px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .event-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: #666;
            font-size: 14px;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-events-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .about-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .about-content {
            flex: 1;
            min-width: 300px;
        }

        .about-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .search-bar input {
                width: 200px;
            }

            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">🎓</div>
                <h1>CUSAT EVENT HUB</h1>
            </div>
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search events...">
                    <span class="search-icon">🔍</span>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    ➕ Add Event
                </button>
            </div>
        </header>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="academic">Academic</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date</label>
                    <input type="date" id="dateFilter">
                </div>
                <div class="filter-group">
                    <label>Location</label>
                    <input type="text" id="locationFilter" placeholder="Filter by location">
                </div>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
            </div>
        </section>

        <!-- Events Grid -->
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here -->
        </div>

        <!-- About Section -->
        <section class="about-section">
            <div class="about-content">
                <h3>About CUSAT Event Hub</h3>
                <p>Your central platform for discovering and managing events at Cochin University of Science and Technology. Stay connected with campus activities, workshops, seminars, and more!</p>
            </div>
            <div class="about-image"></div>
        </section>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Event</h2>
                <button class="close-btn" onclick="closeModal()">✕</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time *</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location *</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category *</label>
                    <select id="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="academic">Academic</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Event description..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Event storage
        let events = [
            {
                id: 1,
                title: "Annual Tech Symposium",
                date: "2025-06-15",
                time: "09:00",
                location: "Main Auditorium",
                category: "technical",
                description: "A comprehensive technical symposium featuring industry experts and innovative projects."
            },
            {
                id: 2,
                title: "Cultural Night 2025",
                date: "2025-06-20",
                time: "18:00",
                location: "Open Grounds",
                category: "cultural",
                description: "An evening of music, dance, and cultural performances by students."
            },
            {
                id: 3,
                title: "Career Fair",
                date: "2025-06-25",
                time: "10:00",
                location: "Conference Hall",
                category: "academic",
                description: "Meet with top recruiters and explore career opportunities."
            }
        ];

        let filteredEvents = [...events];

        // DOM Elements
        const eventsGrid = document.getElementById('eventsGrid');
        const eventModal = document.getElementById('eventModal');
        const eventForm = document.getElementById('eventForm');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const dateFilter = document.getElementById('dateFilter');
        const locationFilter = document.getElementById('locationFilter');

        // Generate random gradient for event posters
        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        // Format date for display
        function formatDate(dateStr) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('en-US', options);
        }

        // Format time for display
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const hour12 = hours % 12 || 12;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            return `${hour12}:${minutes} ${ampm}`;
        }

        // Render events
        function renderEvents() {
            if (filteredEvents.length === 0) {
                eventsGrid.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">📅</div>
                        <h3>No events found</h3>
                        <p>Try adjusting your filters or add a new event!</p>
                    </div>
                `;
                return;
            }

            eventsGrid.innerHTML = filteredEvents.map(event => `
                <div class="event-card" onclick="viewEvent(${event.id})">
                    <div class="event-poster" style="background: ${getRandomGradient()}">
                        <div class="event-poster-content">
                            <div>📅 Event Poster</div>
                        </div>
                    </div>
                    <div class="event-details">
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-meta">
                            <span>📅 ${formatDate(event.date)}</span>
                            <span>🕐 ${formatTime(event.time)}</span>
                            <span>📍 ${event.location}</span>
                            <span style="text-transform: capitalize;">🏷️ ${event.category}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter events
        function filterEvents() {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const date = dateFilter.value;
            const location = locationFilter.value.toLowerCase();

            filteredEvents = events.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(searchTerm) ||
                                    event.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || event.category === category;
                const matchesDate = !date || event.date === date;
                const matchesLocation = !location || event.location.toLowerCase().includes(location);

                return matchesSearch && matchesCategory && matchesDate && matchesLocation;
            });

            renderEvents();
        }

        // Clear filters
        function clearFilters() {
            searchInput.value = '';
            categoryFilter.value = '';
            dateFilter.value = '';
            locationFilter.value = '';
            filteredEvents = [...events];
            renderEvents();
        }

        // Open modal
        function openModal() {
            eventModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            eventModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            eventForm.reset();
        }

        // View event details
        function viewEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                alert(`Event: ${event.title}\nDate: ${formatDate(event.date)} at ${formatTime(event.time)}\nLocation: ${event.location}\nDescription: ${event.description || 'No description provided'}`);
            }
        }

        // Add new event
        function addEvent(eventData) {
            const newEvent = {
                id: Date.now(),
                ...eventData
            };
            events.unshift(newEvent);
            filterEvents();
            closeModal();
            
            // Show success message
            setTimeout(() => {
                alert('Event added successfully! 🎉');
            }, 300);
        }

        // Event listeners
        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                category: document.getElementById('eventCategory').value,
                description: document.getElementById('eventDescription').value
            };
            
            addEvent(eventData);
        });

        // Filter event listeners
        searchInput.addEventListener('input', filterEvents);
        categoryFilter.addEventListener('change', filterEvents);
        dateFilter.addEventListener('change', filterEvents);
        locationFilter.addEventListener('input', filterEvents);

        // Close modal when clicking outside
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && eventModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initial render
        renderEvents();
    </script>
</body>
</html>
